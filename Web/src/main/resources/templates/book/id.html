<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>


<div class="container" style="height: 90%">
    <div class="row" style="justify-content: center">
        <div class="col-10">
            <div class="card text-center">
                <div class="card-header">
                    <h1 th:text="*{book.title}"></h1>
                </div>
                <div class="row" style="justify-content: center">
                    <div class="col-sm-4" style="margin-top: 10px; margin-bottom: 10px ">
                        <div class="panel-body">
                            <div class="card text-center">
                                <div class="card-header"><H3>Autheur</H3></div>
                                <p class="card-text" th:text="*{book.author}"></p>
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-4" style="margin-top: 10px; margin-bottom: 10px ">
                            <div class="card text-center">
                                <div class="card-header"><h3>Resum√©</h3></div>
                                <p class="card-text" th:text="*{book.resume}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container col-10">
        <div class="card" style="margin-top: 20px; margin-left: auto; margin-right: auto ; padding: 0">
            <div class="card-header">
                <h1> Liste des exemplaire</h1>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thread>
                        <tr>
                            <th scope="col">Edition</th>
                        </tr>
                    </thread>
                    <tbody>
                    <tr th:each="exemplaire : ${exemplaires}">
                        <td th:text="${exemplaire.edition}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
